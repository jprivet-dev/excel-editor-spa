<h1 mat-dialog-title>
  <span *ngIf="dialogData.data">
    Modifier le groupe "{{ dialogData.data.nomDuGroupe }}"
  </span>
  <span *ngIf="!dialogData.data">
    Ajouter un groupe
  </span>
</h1>
<div mat-dialog-content>
  <app-data-form
    [data]="dialogData.data"
    [mat-dialog-close]="true"
  ></app-data-form>
</div>

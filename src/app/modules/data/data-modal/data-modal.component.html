<div class="modal-header">
  <h4 class="modal-title">
    <span *ngIf="updateMode">Modifier le groupe</span>
    <span *ngIf="!updateMode">Ajouter un groupe</span>
  </h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="dismiss()"
  ></button>
</div>
<div class="modal-body">
  <app-data-form [data]="data" (submitEvent)="close()"></app-data-form>
</div>
<div class="modal-footer"></div>

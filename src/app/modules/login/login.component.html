<mat-grid-list cols="2" rowHeight="100%">
  <mat-grid-tile class="tile-title">
    <div class="title">
      <h1>Excel Editor</h1>
      <h2>
        Study of a complete application, with a
        <a
          href="https://github.com/jprivet-dev/excel-editor-spa"
          target="_blank"
          >SPA (Angular)</a
        >
        and an
        <a
          href="https://github.com/jprivet-dev/excel-editor-api"
          target="_blank"
          >API (Symfony)</a
        >,
        <br />
        which allows users to connect, and to be able, according to their
        rights,
        <br />
        to import Excel data and modify them online.
      </h2>
    </div>
  </mat-grid-tile>
  <mat-grid-tile class="tile-login">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Connexion</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="form">
          <mat-form-field>
            <mat-label>Nom d'utilisateur</mat-label>
            <input matInput formControlName="username" value="username" />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Mot de passe</mat-label>
            <input
              matInput
              formControlName="password"
              value="password"
              type="password"
            />
          </mat-form-field>

          <mat-error class="mb" *ngIf="error$ | async as e">
            {{ e.message }}
          </mat-error>

          <button mat-flat-button color="primary" (click)="login()">
            Se connecter
          </button>
        </form>
      </mat-card-content>
      <mat-card-footer>
        <mat-progress-bar
          mode="indeterminate"
          *ngIf="isLoading$ | async"
        ></mat-progress-bar>
      </mat-card-footer>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
